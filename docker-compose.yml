version: '3'

services:
  web:
    build: .
    ports:
      - "9292:9292"
    volumes:
      - .:/usr/src/app
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  test:
    build: .
    volumes:
      - .:/usr/src/app
    command: bundle exec rspec

volumes:
  redis-data:
